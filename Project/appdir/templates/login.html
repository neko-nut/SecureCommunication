{% extends "base.html" %}
{% block content %}

    <form role="form" action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        <div id="login">
            Username
            {{ form.username() }}
            <br>
            Password
            {{ form.password() }}
            <br>
            {{ form.submit(hidden = true) }}
            <input id="submit_login" type="button" value="Login">
        </div>
    </form>
{% endblock %}
